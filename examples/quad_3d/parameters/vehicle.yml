type: quadcopter
name: crazyflie

mass: 1 #[kg]
I_xx: 0.003
I_yy: 0.003
I_zz: 0.02
arm_length: 0.7

initial_state:
  pos: [0., 0., 0.] #(x,y,z) position [m]
  vel: [0., 0., 0.] #(x,y,z) velocity [m/s]
  q_BI: # orientation as quaternion
    q_w: 1.
    q_x: 0.
    q_y: 0.
    q_z: 0.
  ω_BI: [0., 0., 0.] #(x,y,z) angular velocity [deg/s]

actuators:
  constants:
    τ: 0.02
    k_τ: 0.0035

sensors:
  - type: gyroscope
    name: gyro
    constants:
      angular_random_walk: 0. # 0.000001
      initial_bias_magnitude: 0. #0.00001
      bias_random_walk: 0. #0.000001
    sampling_rate: 1000 #[Hz]

  - type: accelerometer
    name: accel
    constants:
    sampling_rate: 500 #[Hz]

computer:
  clock_speed: 100 #Hz
  task_rates:
    pos_ctrl_loop: 50 #Hz
    attitude_ctrl_loop: 100 #Hz
